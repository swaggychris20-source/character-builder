<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Character Builder</h1>
    </header>
    <main>
        <section id="character-form">
            <h2>Create Your Character</h2>
            <form id="builder-class" action="builder-level" method="get">
                <label for="class">Class:</label>
                <select id="class" name="class" required>
                    <option value="">Select a class</option>
                    <option value="hunter">Hunter</option>
                    <option value="mercenary">Mercenary</option>
                    <option value="miner">Miner</option>
                    <option value="engineer">Engineer</option>
                </select>
                <br>
                <br>
                <label for="level">Level:</label>
                <input type="number" id="level" name="level" min="1" max="50" required>
                <br>
                <br>
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="">Select a type</option>
                    <option value="PVE">PVE</option>
                    <option value="PVP">PVP</option>
                </select>
                <br>
                <br>
                <label for="Path">Path:</label>
                <select id="Path" name="Path" required>
                    <option value="">Select a path</option>
                    <option value="neutral">Neutral</option>
                    <option value="aligned">Faction Alliance</option>
                </select>
                <br>
                <br>
                <label for="faction">Faction:</label>
                <select id="faction" name="faction" required>
                    <option value="">Select a faction</option>
                    <option value="confederation">Confederation</option>
                    <option value="black_sunset">Black Sunset</option>
                </select>
                <br>
                <br>
                <label for="clan-level">Clan:</label>
                <select id="clan-level" name="clan-level" required>
                    <option value="">Select a clan level</option>
                    <option value="clan_a">Level 1</option>
                    <option value="clan_b">Level 5</option>
                    <option value="clan_c">Level 10</option>
                </select>
                <br>
                <button type="submit">Create Character</button>
                <br>
            </form>
        </section>
    </main>
</body>
</html>
